{% extends "theme.html" %}
{%import "bootstrap/wtf.html" as wtf%}


{% block app_content %}
	
	<h1>Sign In</h1>
	<div class="row" >
		<div class="col-md-4">
			{{wtf.quick_form(form)}}
		</div>
	</div>
		<br>
		<p>
			<a class="btn btn-default" href="{{url_for('register')}}" role="button">Sign up</a> 
			<a class="btn btn-default" href="{{url_for('reset_password_request')}}" role="button">Forget Password</a>
		</p>

{% endblock %}
