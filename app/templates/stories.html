{% extends "theme.html" %}
{%import "bootstrap/wtf.html" as wtf%}

{% block app_content%}

<!-- for story posting -->
	{% if form %}
		{{wtf.quick_form(form)}}<br>
	{% endif %}

<!-- list of posts -->
	{%for post in posts %}
		{% include '_post.html' %}
	{%endfor%}

	<nav >
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span>previous page
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    <i class="far fa-arrow-alt-circle-right"></i><span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock%}
